{% extends "base.html" %}

{% block title %} FGUGS || Edit Photo {{ object.id }} {% endblock %}
{% block content %}
<article class="container alert alert-secondary edit_details" role="alert" style="border-radius:25px">
	<div style="padding:10px;text-align:center;color:black"><b>Edit/Update details for photo </b> {{ object.id }}</div>
	<hr>

	<div>
	  <div class="form-group">
	    <form method="POST">
		  {% csrf_token %}
		  {{ form.media }}
		  {{ form.as_p }}
		 <a href="{% url 'photo_detail' object.pk %}" class="btn btn-danger">
		 	<i class="fa fa-arrow-left"></i> Back</a>
		<button class="btn btn-primary" style="float:right">Save</button>

		<br><hr>
	  </div>
	</div>
</article>
{% endblock %}
