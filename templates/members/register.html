{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} FGUGS || Register User {% endblock %}
{% block content %}<hr>
<div class="alert alert-primary">
<div style="padding:10px;font-size:26px;text-align:center;" class="container">Add User</div></div>
    <div class="content-section container alert alert-success" style="border-radius:25px;width:100%;max-width:900px">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="text-align:center;"></legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add</button>
            </div>
        </form>
    </div>
{% endblock%}
