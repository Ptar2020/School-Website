{% extends "base.html" %}

{% block title %} FGUGS || Edit {{ object.Teachers_name}} {% endblock %}
{% block content %}
<article class="container alert alert-secondary edit_details" role="alert" style="border-radius:25px">
	<div style="padding:10px">Edit/Update details for {{ object.Teachers_name}}</div>
	<hr>

	<div>
	  <div class="form-group">
	    <form method="POST" enctype="multipart/form-data">
		  {% csrf_token %}
		  {{ form.media }}
		  {{ form.as_p }}
		 <a href="{% url 'teacher_detail' object.pk %}" class="btn btn-danger">
		 	<i class="fa fa-arrow-left"></i> Back</a>
		<button class="btn btn-primary" style="float:right">Save</button>

		<br><hr>
	  </div>
	</div>
</article>
{% endblock %}
