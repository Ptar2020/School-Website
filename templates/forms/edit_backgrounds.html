{% extends "base.html" %}

{% block title %} FGUGS || Background Photos {% endblock %}
{% block content %}
<article class="container" >
	<div class="btn-primary" style="padding:10px;border-radius:10px">Edit/Update Photos</div>
	<hr>

	<div>
	  <div class="form-group" >
	    <form method="POST" enctype="multipart/form-data">
		  {% csrf_token %}
		  {{ form.media }}
		  {{ form.as_p }}
		<button class="btn btn-outline-primary">Save</button><br><hr>
	  </div>
	</div>
</article>
{% endblock %}
